name: Lint & Format

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint

    - name: Check formatting with Black
      run: black --check argus/
      continue-on-error: true

    - name: Check import sorting with isort
      run: isort --check-only argus/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 argus/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 argus/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

    - name: Lint with pylint
      run: pylint argus/ --max-line-length=120 --disable=C0114,C0115,C0116
      continue-on-error: true
